    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #F59E0B;
            --accent-color: #10B981;
            --background-color: #F9FAFB;
            --text-primary: #111827;
            --text-secondary: #6B7280;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            background-color: var(--background-color);
        }
        
        h1, h2, h3 {
            font-weight: 700;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-semibold hover:opacity-90 transition-opacity;
        }
        
        .btn-secondary {
            @apply px-6 py-3 bg-white text-[var(--primary-color)] border-2 border-[var(--primary-color)] rounded-lg font-semibold hover:bg-[var(--primary-color)] hover:text-white transition-all;
        }
        
        .course-card {
            @apply bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow p-6 cursor-pointer;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/Hero.js"></script>
    <script type="text/babel" src="components/CourseCard.js"></script>
    <script type="text/babel" src="components/Courses.js"></script>
    <script type="text/babel" src="components/Features.js"></script>
    <script type="text/babel" src="components/Footer.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
